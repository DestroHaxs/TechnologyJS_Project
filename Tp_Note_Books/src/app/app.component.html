<div *ngIf="books.length > 0; else noBooks">
  <ul>
    <li *ngFor="let book of books; let i = index">
      <label>
        <input
          type="checkbox"
          [(ngModel)]="book.isRead"
          (ngModelChange)="logBooks()"
        />
        {{ book.name }}
      </label>
    </li>
  </ul>
</div>

<ng-template #noBooks>
  <p>No books available.</p>
</ng-template>
